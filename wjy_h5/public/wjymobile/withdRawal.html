<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提现</title>
    <link rel="stylesheet/less" type="text/css" href="css/withdRawal.less">
    <script src="js/less.min.js"></script>
</head>
<body>
    <div class="app">
        <div class="cashBox">
            <div class="cashWhiteBox">
                <p class="imgBox"><img src="images/my/icon_ragm.png" alt=""></p>
                <p class="cashCur">USDT</p>
                <p class="cashName">Tether</p>
                <p class="balance">可提现</p>
                <p class="balanceNum">2521</p>
                <div class="numInputBox">
                    <input type="number" placeholder="请输入提现数量">
                    <p><span class="numCashCur">USDT</span><span class="allBtn">全部</span></p>
                </div>
                <div class="address"><input type="text" placeholder="输入或者粘贴地址"></div>
                <p class="serverCharge"><span class="charge">手续费：2</span><span class="actual">实际到账：5</span></p>
                <button>提现</button>
            </div>
        </div>
    </div>
</body>
</html>
