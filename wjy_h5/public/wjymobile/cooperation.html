<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目方介入合作</title>
    <link rel="stylesheet/less" type="text/css" href="css/cooperation.less">
    <script src="js/less.min.js"></script>
</head>
<body>
    <div class="appBox">
        <div class="cooBg">
            <div class="cooBody">
                <p class="art">项目方可以申请接入自己的代币到本平台，只需要很短时间和成本，即可使用自己的代币作为筹码，就相当于给自己的代币开了模式，然后让社区领导人来玩红包接龙，这将大大提升代币的流通性和价格，社区领导人也乐于接受，并且获利巨大。</p>
                <p class="art1">注：目前仅支持erc20代币的上线申请</p>
                <div class="form">
                    <label>币种全称</label>
                    <input type="text" name="" placeholder="如：比特币全称为'Bitcoin'" />
                    <label>币种简称</label>
                    <input type="text" name="" placeholder="如：比特币简称为'BTC'" />
                    <label>代币智能合约地址</label>
                    <input type="text" name="" placeholder="合约地址" />
                    <label>代币logo图（80x80尺寸）</label>
                    <input type="text" name="" placeholder="" />
                    <label>您的邮箱</label>
                    <input type="text" name="" placeholder="代币上线成功后，将通过邮件通知您" />
                </div>
                <p class="art">申请上线erc20代币需要200usdt押金，当此币种在本平台的持币玩家达到50人时，即退还这200usdt押金。</p>
                <button class="verify">提交</button>
            </div>
        </div>
    </div>

</body>
</html>
