<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请好友抢红包</title>
    <link rel="stylesheet/less" type="text/css" href="css/shareHb.less">
    <script src="js/less.min.js"></script>
</head>
<body>
    <div class="app">
        <div class="header">
            <img src="images/hbgroup/yaoqing_bg.png" alt />
        </div>
        <div class="activeRule">
            <img src="images/my/huodong_image.png" alt />
            <p>邀请您的朋友加入，您的朋友无论是抢红包还是当群主，您拿一代盈利的6%，拿二代盈利的5%，拿三代盈利的4%。支持人民币充值提现！使用区块链智能合约做到公平公正、任何人无法作弊！</p>
        </div>
        <div class="main">
            <div class="ov codeBox">
                <div class="fl myCode">
                    <p class="title">我的邀请码</p>
                    <p class="code" id="invCode">WHK123456</p>
                    <button>复制</button>
                </div>
                <div class="fl roomCode">
                    <p class="title">红包房间号</p>
                    <p class="code" id="roomCode">3695456875</p>
                    <button>复制</button>
                </div>
            </div>
            <hr />
            <img src="images/my/erweima_image.png" alt />
            <p class="bottom">扫描二维码，用邀请码注册后搜索房间号，马上抢红包！</p>
        </div>
    </div>
</body>
</html>
