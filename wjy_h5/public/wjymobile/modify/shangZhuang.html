<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>抢红包详情</title>
    <link rel="stylesheet/less" type="text/css" href="../css/shangZhuang.less">
    <script src="../js/less.min.js"></script>
</head>
<body>
    <div class="appBox">
        <div class="iBox">
            <div class="inputBox ov">
                <label for="total" class="fl">总金额</label>
                <p class="fr"><input id="total" type="number" placeholder="请输入金额">USDT</p>
            </div>
        </div>
        <div class="iBox">
            <div class="inputBox ov">
                <label for="num" class="fl">牛牛红包个数</label>
                <p class="fr"><input id="num" type="number" placeholder="输入个数5-12">个</p>
            </div>
        </div>
        <p class="money"><span>0.00</span><i>USDT</i></p>
        <button>塞进红包</button>
    </div>
</body>
