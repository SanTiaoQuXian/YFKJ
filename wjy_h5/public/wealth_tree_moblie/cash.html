<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水滴还</title>
    <link rel="stylesheet/less" type="text/css" href="css/cash.less">
    <script src="js/less.min.js"></script>
</head>
<body>
<div class="app">
    <p class="title">USDT</p>
    <div class="addr">
        <p>提币地址</p>
        <input type="text" placeholder="请输入">
    </div>
    <div class="addr pr">
        <p>提币数量</p>
        <input type="text" placeholder="请输入">
        <span>可用：3333.45USDT</span>
    </div>
    <p class="ov all"><span class="fl">0.1&lt;USDT提币量&lt;1000</span><span class="fr">全部提取</span></p>
    <p class="ov service"><span class="fl">手续费</span><span class="fr">0.343543 USDT </span></p>
    <div class="btn"><button>确定</button></div>
    <div class="art">
        <div>
            <p class="titl"><img src="images/my/tishi@2x.png" alt=""><span>温馨提示</span></p>
            <p class="spec">请确认目标提币地址是否存在且被激活，否则将会导致提币失败，且资产不可找回。请务必仔细核对地址标签，否则将造成资产损失并不可找回。为保障资金安全，我们会对提币进行人工审核，请耐心等待审核结果。</p>
        </div>
    </div>
</div>


</body>
</html>
