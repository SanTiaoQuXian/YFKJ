<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水滴还</title>
    <link rel="stylesheet/less" type="text/css" href="css/down.less">
    <script src="js/less.min.js"></script>
</head>
<body>
    <div class="app">
        <p><img class="img1" src="images/down/shuidihuan_logo@2x.png" alt=""></p>
        <p><img class="img2" src="images/down/shouji@2x.png" alt=""></p>
        <div class="btn"><img src="images/down/iphone@2x.png" alt=""><span>Android下载</span></div>
        <p><img class="img3" src="images/down/wenzi@2x.png" alt=""></p>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
            var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            if(isIOS){
                $('.btn span').text('Ios下载')
            }
            $('.btn').click(function() {
                if (isAndroid) {
                    if(isWeChat()){
                        weChatRes('images/down/tips_weixin_android.png');
                    }else{
                        alert('马上回来...');
                        //window.location.href = '';
                    }
                }
                if (isIOS) {
                    if(isWeChat()){
                        weChatRes('images/down/tips_weixin_ios.png');
                    }else {
                        alert('Ios端程序员在努力加班中...');
                    }
                }
            });
        });


        //判断是wx
        function isWeChat() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }


        //微信系统内容处理
        function weChatRes(n) {
            var html = '<div class="wechat" onclick="wechat()"><img src="' + n + '" alt="点击右上角，然后选择浏览器打开！"/></div>';
            $('body').append(html);
            $(".wechat").css("height", $(window).height()).show();
        }
        function wechat() {
            $(".wechat").remove();
        }



    </script>
</body>
</html>
