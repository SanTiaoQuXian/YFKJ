<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet/less" type="text/css" href="css/login.less">
    <script src="js/less.min.js"></script>
</head>
<body>
    <div class="appBox">
        <div class="signin">
            <img src="images/login/caifushukaiqi_logo.png" alt class="logo" />
            <p class="title">EOSATM</p>
            <ul class="list">
                <li>
                    <img src="images/login/login_user_icon.png" alt="" />
                    <input type="text" placeholder="请输入用户名" />
                </li>
                <li>
                    <img src="images/login/login_password_icon.png" alt="" />
                    <input type="password" placeholder="请输入密码" />
                </li>
            </ul>
            <div class="login_box"><button>登录</button></div>
            <div class="fast_reg"><a href="register.html">快速注册</a></div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $("input").blur(function () {
                $("html,body").animate({scrollTop: document.documentElement.clientHeight},500);
            });
        })
    </script>
</body>
</html>
