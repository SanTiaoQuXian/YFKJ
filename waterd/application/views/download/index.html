<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水滴还</title>
    <link rel="stylesheet" href="/downloadstatic/css/down.css">
</head>
<body>
    <div class="app">
        <p><img class="img1" src="/downloadstatic/images/shuidihuan_logo@2x.png" alt=""></p>
        <p><img class="img2" src="/downloadstatic/images/shouji@2x.png" alt=""></p>
        <div class="btn"><img src="/downloadstatic/images/iphone@2x.png" alt=""><span>Android下载</span></div>
        <p><img class="img3" src="/downloadstatic/images/wenzi@2x.png" alt=""></p>
    </div>

    <script src="/downloadstatic/js/jquery.min.js"></script>
    <script>
        $(function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //g
            var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            if(isIOS){
                $('.btn span').text('Ios下载')
            }
            $('.btn').click(function() {
                if (isAndroid) {
                    if(isWeChat()){
                        weChatRes('/downloadstatic/images/tips_weixin_android.png');
                    }else{
                         // let host = window.location.hostname;
                         // console.log(host)
                        window.location.href = '/download/waterd_Android_apk.apk';
                    }
                }
                if (isIOS) {
                    if(isWeChat()){
                        weChatRes('/downloadstatic/images/tips_weixin_ios.png');
                    }else {
                        alert('苹果手机用户请使用浏览器访问 http://shuidihuan.name');
                    }
                }
            });
        });


        //判断是wx
        function isWeChat() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == "micromessenger") {
                return true;
            } else {
                return false;
            }
        }


        //微信系统内容处理
        function weChatRes(n) {
            var html = '<div class="wechat" onclick="wechat()"><img src="' + n + '" alt="点击右上角，然后选择浏览器打开！"/></div>';
            $('body').append(html);
            $(".wechat").css("height", $(window).height()).show();
        }
        function wechat() {
            $(".wechat").remove();
        }



    </script>
</body>
</html>
